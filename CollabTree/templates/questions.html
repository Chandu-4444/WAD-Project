<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Questions</title>
</head>
<body style = "text-align:center">
    <div class="modal-container" >
      <div>
        <h3>{{project.title}}</h3>
        <hr>
        <h4>{{project.description}}</h4>
        <p>Stipend : ${{project.stipend}}</p>
        <p>Duration : {{project.duration}} days</p>
        <p>Required Skills:</p>
        {% for tag in project.tags_requirement.all %}
        <a href="" class="btn btn-outline-dark my-2 my-sm-0">#{{tag}}</a>
        {% endfor %}
      </div>
      <hr>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input
          style = "display: none;"
          type="text"
          placeholder="Enter title"
          name="project_title"
          value="{{project_id}}"
        />
        <br>
        <label for="">Upload your Resume</label>
        <br>
        <input type="file" name="resume">
        <br>
        <br>
        <label for="q1">Q1. Why do you think you are fit for this role?(Please answer this question carefully)</label>
        <br>
        <input type="text" name="a1">
        <br>
        <br>
        <label for="q2">Q2. re you available for the time mentioned?</label>
        <br>
        <input type="text" name="a2">
        <br>
        <br>
        <input type="submit" value="Apply" class="btn btn-outline-success my-2 my-sm-0">
        <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'dashboard' %}" class="btn btn-outline-primary my-2 my-sm-0">Close</a>
      </form>
    </div>

    //   });
    </script>
</body>
</html>
